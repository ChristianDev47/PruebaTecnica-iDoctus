name: LARAVEL EXCHANGE RATE API CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, json, pdo, redis
          tools: composer:v2

      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: ğŸš€ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: ğŸ“ Set up environment and generate APP_KEY
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear

      - name: ğŸ› ï¸ Run static analysis (PHPStan)
        run: vendor/bin/phpstan analyse app tests --memory-limit=512M

      - name: ğŸ”„ Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: âœ… Run tests (PHPUnit) with coverage
        run: php artisan test --testsuite=Unit,Integration,Feature,Acceptation

      - name: ğŸ“Š Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          name: codecov-report

      - name: ğŸŒ Verify API endpoint
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 &  # Start the server in the background
          sleep 10  # Wait to give the server time to start
          curl -f http://127.0.0.1:8000/api/exchange -H "Authorization: Bearer []{}" || (echo "API is not responding correctly" && exit 1)  # Verify the API responds correctly with the auth token
        